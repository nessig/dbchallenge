<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link href="/static/css/main.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

  <link href="/static/css/main.css" rel="stylesheet">
  <script type="text/javascript" src="/static/js/main.js"></script>
</head>

<body>
  <main>
    <div id="stripe">
      <div id="sub-stripe">
        <header>
          <h1>Make your url short!</h1>
        </header>
        <input name="form-input-url" type="text" value="http://blog.kubernetes.io/2016/02/sharethis-kubernetes-in-production.html"
          placeholder="replace me with your url!"
          autocomplete="off" autofocus />
        <button id="generate-string" type="submit">SHORTEN URL</button>
        <div id="the-string">
          <div id="shorturl-output">
            <a target="_blank" href="{{ shorturl }}">{{ shorturl }}</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
